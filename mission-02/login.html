<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 폼 만들기</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-wrap">
      <span class="login-text">로그인</span>
      <div class="login-form">
        <form action="/">
          <fieldset>
            <legend>로그인</legend>
            <div class="login-id">
              <label for="id">아이디</label>
              <input type="email" id="id" name="id" placeholder="euid@euid.de" required />
            </div>
            <div class="login-pw">
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" name="pw" placeholder="8자리 이상" required minlength="8" />
            </div>
            <button type="submit" class="btn-login">로그인</button>
          </fieldset>
        </form>
        <hr class="login-hr" />
        <ul class="find-wrap">
          <li>
            <a href="/" class="sign-text">회원가입</a>
          </li>
          <li>
            <a href="/" class="find-text">아이디 비밀번호 찾기</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
